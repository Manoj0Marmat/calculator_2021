<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="screen-container">
                <div class="currentNum">
                    <p>TEST</p>
                </div>
                <div class="input_output">
                    <p>TEST</p>
                </div>
            </div>
            <div class="clear-container">
                <div class="clear-all-container">
                    <button class="clear-all">CA</button>
                </div>
                <div class="clear-entry-container">
                    <button class="clear-entry">CE</button>
                </div>
            </div>
            <div class="one_to_nine_container">
                <div class="btn_one_container">
                    <button class="btn-one">1</button>
                </div>
                <div class="btn_two_container">
                    <button class="btn-two">2</button>
                </div>
                <div class="btn_three_container">
                    <button class="btn-three">3</button>
                </div>
                <div class="btn_four_container">
                    <button class="btn-four">4</button>
                </div>
                <div class="btn_five_container">
                    <button class="btn-five">5</button>
                </div>
                <div class="btn_six_container">
                    <button class="btn-six">6</button>
                </div>
                <div class="btn_seven_container">
                    <button class="btn-seven">7</button>
                </div>
                <div class="btn_eight_container">
                    <button class="btn-eight">8</button>
                </div>
                <div class="btn_nine_container">
                    <button class="btn-nine">9</button>
                </div>
            </div>
            <div class="operator-container">
                <div class="divide-container">
                    <button class="divide-btn">/</button>
                </div>
                <div class="multiply-container">
                    <button class="multiply-btn">x</button>
                </div>
                <div class="subtract-container">
                    <button class="subtract-btn">-</button>
                </div>
                <div class="addition-container">
                    <button class="addition-btn">+</button>
                </div>
                <div class="equals-container">
                    <button class="equals-btn">=</button>
                </div>
            </div>
            <div class="bottom-btns-container">
                <div class="btn-zero-container">
                    <button class="btn-zero">0</button>
                </div>
                <div class="plus_minus-container">
                    <button class="btn-plus-minus">+/-</button>
                </div>    
                <div class="decimal-container">
                    <div class="btn-decimal">.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
